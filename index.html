<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form class="needs-validation " novalidate>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="user.png" alt=""></a></span>
                    <input type="text" class="form-control" value="First Name" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please Supply your first name
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="user.png" alt=""></a></span>
                    <input type="text" value="Last Name" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please Supply your last name
                    </div>
                  </div>
                </div>
            </div>
          </div>  
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="email.png" alt=""></a></span>
                    <input type="email" value="E-mail Address " class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please Supply your email address
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="phone-call.png" alt=""></a></span>
                    <input type="number" value="(845)555-1212" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please Supply your phone number
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="home.png" alt=""></a></span>
                    <input type="text" value="address " class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please Supply your street address
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="home.png" alt=""  srcset=""></a></span>
                    <input type="text" value="city " class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please Supply your city
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="menu.png" alt=""></a></span>
                    <select id="pet-select"  class="form-control">
                      <option value="">Please select your state</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="West Bangal">West Bangal</option>
                      
                    </select>
                  </div>
                </div>
            </div>
          </div>


          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Do you have hosting?</label>
            <div class="col-sm-10">
              
              <input type="radio"> <label >Yes</label><br>
              <input type="radio"> <label >No</label>
            </div>

          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Project Description</label>
            <div class="col-md-5">
                <div class="input-group ">
                    <span class="input-group-text" id="inputGroupPrepend"><img src="pen.png" alt=""></a></span>
                    <textarea name="Project Description" class="form-control"></textarea>
                    
                  </div>
                </div>
            </div>
          </div> 

          
          
          <div class="col-6">
           <button class="btn btn-primary" type="submit" style="background-color: orange;">Send <img src="send.png" alt=""></button>
          </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
